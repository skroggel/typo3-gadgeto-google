<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true"
>
    <f:if condition="{data.header}">
        <div class="container-xxl">
            <div class="row">
                <div class="col-12">
                    <f:if condition="{data.header}">
                        <div class="map-headline">
                            <f:variable name="headerLayout"
                                        value="{f:if(condition: '{data.header_layout} > 0', then: '{data.header_layout}', else:'2')}" />
                            <h{headerLayout} class="h{headerLayout} headline ">
                                {data.header}
                            </h{headerLayout}>
                        </div>
                    </f:if>
                    <f:if condition="{data.subheader}">
                        <div class="map-subheader">
                            <h{headerLayout +1} class="{headerLayout +1} headline">
                                {data.subheader}
                            </h{headerLayout +1}>
                        </div>
                    </f:if>
                </div>
            </div>
        </div>
    </f:if>

</html>
