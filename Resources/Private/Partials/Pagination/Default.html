<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:gadgetoGoogle="http://typo3.org/ns/Madj2k/GadgetoGoogle/ViewHelpers"
      data-namespace-typo3-fluid="true"
>
    
    <f:if condition="{pagination.nextPageNumber} > 1">
        <nav class="pagination">
            <gadgetoGoogle:searchForm class="pagination-form" name="search" object="{search}" section="c{data.uid}" method="POST">

                <f:form.hidden property="identifier" value="{data.uid}" />
                <f:form.hidden property="addressQuery" />
                <f:form.hidden property="lngLatQuery" />
                <f:form.hidden property="radius" />
                <f:form.hidden property="category" />
                
                <ul class="pagination-list">
                    
                    <f:comment><!-- previous --></f:comment>
                    <li class="pagination-item">
                        <f:if condition="{pagination.previousPageNumber}">
                            <f:then>
                                <f:render
                                    section="PageLink"
                                    arguments="{page: pagination.previousPageNumber,
                                                class:'pagination-link pagination-prev',
                                                title:'{f:translate(key:\'pagination.previous\', extensionName:\'gadgetoGoogle\')}',
                                                text: '{f:translate(key:\'pagination.previous\', extensionName:\'gadgetoGoogle\')}',
                                                type: type,
                                                data: data}"
                                />
                            </f:then>
                            <f:else>
                                <button
                                    class="pagination-link pagination-prev disabled"
                                    title="{f:translate(key:'pagination.previous', extensionName:'gadgetoGoogle')}"
                                >{f:translate(key:'pagination.previous', extensionName:'gadgetoGoogle')}</button>
                            </f:else>
                        </f:if>
                    </li>

                    <f:comment><!-- has less pages --></f:comment>
                    <f:if condition="{pagination.hasLessPages}">
                        <li class="pagination-item page-item">
                            <span class="pagination-placeholder"></span>
                        </li>
                    </f:if>
        
                    <f:comment><!-- pages --></f:comment>
                    <f:for each="{pagination.allPageNumbers}" as="page">
                        <li
                            class="pagination-item{f:if(condition:'{paginator.currentPageNumber}=={page}',then:' active')}"
                        >
                            <f:render
                                section="PageLink"
                                arguments="{page: page,
                                            class:'pagination-link',
                                            text: page,
                                            titlePrefix: '{f:translate(key: \'pagination.page\', extensionName:\'gadgetoGoogle\')}',
                                            type: type,
                                            data: data}"
                            />
                        </li>
                    </f:for>
        
                    <f:comment><!-- Has more pages --></f:comment>
                    <f:if condition="{pagination.hasMorePages}">
                        <li class="pagination-item">
                            <span class="pagination-placeholder"></span>
                        </li>
                    </f:if>
                  
        
                    <f:comment><!-- next --></f:comment>
                    <li class="pagination-item">
                        <f:if condition="{pagination.nextPageNumber}">
                            <f:then>
                                <f:render
                                    section="PageLink"
                                    arguments="{page: pagination.nextPageNumber,
                                                class: 'pagination-link pagination-next',
                                                title: '{f:translate(key:\'pagination.next\', extensionName:\'gadgetoGoogle\')}',
                                                text: '{f:translate(key:\'pagination.next\', extensionName:\'gadgetoGoogle\')}',
                                                type: type,
                                                data: data}"
                                />
                            </f:then>
                            <f:else>
                                <button
                                    class="pagination-link pagination-next disabled"
                                    title="{f:translate(key:'pagination.next', extensionName:'gadgetoGoogle')}"
                                >{f:translate(key:'pagination.next', extensionName:'gadgetoGoogle')}</button>
                            </f:else>
                        </f:if>
                    </li>
                </ul>
                
            </gadgetoGoogle:searchForm>
        </nav>
    </f:if>
    
    <f:comment><!-- ======================================================== --></f:comment>
    
    <f:section name="PageLink">
        
        <f:switch expression="{type}">
            <f:defaultCase>
                <f:form.button
                    property="page"
                    value="{page}"
                    type="submit"
                    class="{class}"
                    title="{f:if(condition: title, then: title, else: '{titlePrefix} {text}')}"
                    section="c{data.uid}"
                    >{text}</f:form.button>
            </f:defaultCase>
        </f:switch>
    </f:section>
</html>
