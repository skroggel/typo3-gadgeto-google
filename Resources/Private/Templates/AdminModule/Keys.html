<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <f:layout name="Backend" />

    <f:section name="Content">
        <h1><f:translate key="templates.adminModule.keys.headline" /></h1>
        <f:form action="saveKeys" name="googleMapsConfig" method="post" class="form">

            <div class="form-group">
                <label><f:translate key="templates.adminModule.keys.apiKey" />:</label><br>
                <f:form.textfield property="apiKey" value="{apiKey}"/>
            </div>

            <div class="form-group">
                <label><f:translate key="templates.adminModule.keys.apiKeyMap" />:</label><br>
                <f:form.textfield property="apiKeyMap" value="{apiKeyMap}"/>
            </div>            

            <div class="form-group">
                <label><f:translate key="templates.adminModule.keys.mapId" />:</label><br>
                <f:form.textfield property="mapId" value="{mapId}"/>
            </div>

            <f:form.submit value="{f:translate(key:'templates.adminModule.keys.save')}"
                           name="save" class="btn btn-default"/>

        </f:form>
    </f:section>
</html>
